<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="assets/css/project.css" rel="stylesheet" />
    <link href="assets/css/who.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.css" />
</head>

<body>

    <div id="segment-header" class="segment">
        <div id="segment-navbar" class="segment">
                <nav class="navbar navbar-inverse">
                    <div class="container">
                        <a class="navbar-brand hidden" href="#"></a>
                        <div class="nav-collapse collapse navbar-inverse-collapse">
                            <!-- menu.xml  -->
                        </div>
                        <div class="sf_colsIn col-md-8 navbar-right-container"
                            data-sf-element="LanguageSelectorSearch" data-placeholder-label="Language Selector and Search"
                            style="display: flex; justify-content: flex-end; align-items: center;">
                            <div class="language-selector"
                                style="margin-left: auto; background-color: #00477d; color: white;">
                                <i class="fa fa-language fa-lg"></i>
                                <label for="language-selector"> </label>
                                <select onChange="openLink(value)" id="language-selector" name="language-selector">
                                    <option disabled selected>Select language</option>
                                    <option value="en" class="selected">English</option>
                                </select>
                                <i class="fas fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                </nav>
        </div>

        <div class="container d-flex justify-content-between align-items-center">
            <div id="project-nav">
                <a no-external="true" id="who-logo" href="index.html">
                    <img src="assets/img/h-logo-blue.svg" alt="Welcome on standards website" style="margin:7px" height="50" />
                </a>
            </div>
            <div id="family-nav">
                <a no-external="true" id="fhir-logo" href="http://hl7.org/fhir">  </a>
            </div>
            <div id="ig-status" class="ig-status-active">
                <p><span style="font-size:12pt;font-weight:bold">SMART Guidelines index</span>
                    <br />
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="semi-transparent">
            <div class="text-center mt-3">
                <p>
                    For the official publications, please visit
                    <a href="https://smart.who.int">https://smart.who.int</a>
                </p>
            </div>

            <!-- Tab navigation -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active nav-tab custom-nav-tab" id="ig-list-tab" data-target="packageInfo">Publications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-tab custom-nav-tab" id="artifacts-tab" data-target="artifacts">Artifacts</a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content">
                <!-- Package Information -->
                <div id="packageInfo" class="row row-cols-1 row-cols-md-1 gx-4"></div>
                <!-- Artifacts -->
                <div id="artifacts" class="d-none">
                    <br />
                    <p>This is a list of all artifacts published across all Implementation Guides:</p>
                    <br />
                    <table id="artifacts-table" class="display">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Version</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
    <script src="artifactindex.js"></script>

</html>
